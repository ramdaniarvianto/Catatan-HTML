<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendukung</title>
</head>
<body>
    <!--
        Pendukung teks digunakan untuk membuat sebuah teks berformat yang lebih mudah dibaca, karena ada penegasan seperti teks tebal, miring, garis bawah, dan lainnya.
    -->
    <b>bold</b>
    <strong>strong</strong>
    <i>italic</i>
    <em>emphasis</em>
    <u>underline</u>
    <ins>insert</ins>
    <del>delete</del>
    <s>strikethrough</s>
    <sup>superscript</sup>
    <sub>subscript</sub>
    <mark>marker</mark>
    <code>code</code>
    <samp>samp</samp>
    <kbd>kbd</kbd>
    <var>var</var>
    <pre>pre</pre>
    <q>Kutipan</q>
    <blockquote>blockquote</blockquote>
    <br> <!--untuk membuat baris-->
    <hr> <!--untuk membuat garis horizontal-->
</body>
</html>
