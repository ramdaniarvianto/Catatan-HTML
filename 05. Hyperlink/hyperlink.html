    <title>Hyperlink</title>

<body>
    <!--
        Hyperlink adalah elemen HTML yang berfungsi menghubungkan suatu halaman web ke halaman web yang lain.
    -->
    <a href="#">Link</a>
    <a href="hyperlink.html">Internal Link</a> <!--link yang mengarah ke halaman lain di dalam situs web yang sama-->
    <a href="https://www.tiktok.com/@ramdaniarvianto">External Link</a> <!--link yang mengarah ke halaman lain di luar situs web-->
    <a href="/cheat-html/5.hyperlink/hyperlink.html">Relative Link</a> <!--link yang mengarah pada path atau lokasi relative dari halaman saat ini.-->
</body>
</html>
