<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
</head>
<body>
    <!--
        <a href=""></a>
        Adalah elemen yang menghubungkan satu halaman web dengan halaman lain atau sumber daya lain, seperti file, gambar, atau halaman eksternal.

        Atribut href="" digunakan untuk menentukan tujuan atau URL dari link tersebut, baik itu halaman web, file, atau alamat email.

        Atribut:
        - target="_blank": Membuka link di tab atau jendela baru.
        - target="_self": Membuka link di jendela atau tab yang sama (default).
        - target="_parent": Membuka link di frame induk, jika menggunakan frame.
        - target="_top": Membuka link di jendela penuh, menghilangkan semua frame.
        - download="":  Memungkinkan file untuk diunduh alih-alih dibuka di browser. Juga bisa menentukan nama file yang akan diunduh.

    -->
    <a href="#">Link</a>

    <!-- Internal link adalah tautan yang mengarah ke halaman lain di dalam situs web yang sama. Tautan ini membantu pengunjung untuk menavigasi antar halaman di dalam situs web. Internal link sering menggunakan relative link jika berada di direktori yang sama atau berhubungan. -->
    <a href="aboutus.html">Internal Link</a>

    <!-- External link adalah tautan yang mengarah ke halaman atau situs web di luar situs yang sedang diakses. External link membawa pengunjung ke domain lain atau sumber daya yang tidak berada dalam situs yang sama. -->
    <a href="https://www.tiktok.com/@ramdaniarvianto" target="_blank">External Link</a>

    <!-- Relative link adalah tautan yang hanya mencantumkan bagian dari URL yang relevan dengan struktur direktori saat ini. Tautan ini sering digunakan untuk internal link. Relative link bisa berupa jalur relatif ke halaman lain di direktori yang sama, atau subdirektori. -->
    <a href="blog/post.html">Relative Link</a>
</body>
</html>
