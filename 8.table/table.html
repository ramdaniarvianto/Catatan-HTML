<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Ramdani Arvianto">
    <title>Table</title>
</head>
<body>
    <table border="1px"> <!--table dengan tebal border 1 pixel-->
        <tr> <!--table row-->
            <td>Nama</td> <!--table data-->
            <td>Prodi</td>
        </tr>
        <tr>
            <td>Ramdani Arvianto</td>
            <td>Teknik Informatika</td>
        </tr>
    </table>

    <br>

    <table border="1px">
        <thead> <!--table head-->
            <tr>
                <th>No.</th> <!--table header-->
                <th>Nama</th>
                <th>Prodi</th>
            </tr>
        </thead>
        <tbody> <!--table body-->
            <tr>
                <th>1</th>
                <td>Ramdani Arvianto</td>
                <td>Teknik Informatika</td>
            </tr>
        </tbody>
    </table>

    <br>

    <table border="1px">
        <thead>
            <th>No.</th>
            <th colspan="2">Biodata</th> <!--colom yang digabung-->
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">1</th> <!--baris yang digabung-->
                <td rowspan="2">Ramdani Arvianto</td>
                <td>Teknik Informatika</td>
            </tr>
            <tr>
                <td>Sistem Informasi</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
