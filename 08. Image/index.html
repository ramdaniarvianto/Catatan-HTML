<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <!-- 
    Elemen figure dan figcaption digunakan untuk mengelompokkan konten media seperti gambar, diagram, video, atau grafik, serta memberikan keterangan atau deskripsi untuk konten tersebut.

    figure:
    - Elemen blok yang digunakan untuk mengelompokkan konten media.
    - Elemen ini digunakan untuk membungkus konten media (seperti gambar, video, atau grafik) yang bisa berdiri sendiri dan biasanya diberikan deskripsi atau keterangan. Konten dalam elemen ini bersifat independen dan bisa dipindahkan tanpa kehilangan makna dalam dokumen. Elemen ini membungkus konten media dan bisa berisi gambar, video, grafik, atau diagram yang dianggap bisa berdiri sendiri dalam dokumen.

    figcaption:
    - Elemen blok.
    - Elemen ini digunakan untuk menyediakan keterangan atau deskripsi singkat terkait dengan konten yang dibungkus oleh elemen figure. figcaption biasanya diletakkan di awal atau akhir elemen figure. Elemen ini memberikan deskripsi atau keterangan singkat untuk konten media yang ada di dalam elemen figure.

    Elemen img digunakan untuk menampilkan gambar.

    Atribut loading menentukan bagaimana gambar dimuat di halaman web. Ada dua nilai yang bisa digunakan:
    - lazy: Gambar hanya dimuat saat mendekati viewport (dalam tampilan layar), berguna untuk optimasi kecepatan halaman.
    - eager: Gambar dimuat segera saat halaman dimuat.
    -->
    <figure>
        <img src="ramdani.jpg" alt="Ramdani" title="Ramdani" width="200px" loading="lazy">
        <figcaption>Ramdani Arvianto</figcaption>
    </figure>
</body>
</html>
