<!DOCTYPE html> <!--HTML versi 5-->
<html lang="en"> <!--Untuk memulai sebuah halaman-->
<head> <!--Untuk membuat bagian head-->
    <!-- Tag ini mendefinisikan karakter encoding yang digunakan oleh halaman web. UTF-8 adalah encoding karakter yang mendukung hampir semua karakter dalam berbagai bahasa di dunia, termasuk simbol, angka, dan huruf alfabet dari berbagai skrip. Menggunakan UTF-8 memastikan bahwa teks di halaman web akan ditampilkan dengan benar di seluruh perangkat dan bahasa. Ini sangat penting agar karakter non-ASCII, seperti huruf beraksen atau simbol khusus, tidak tampil sebagai karakter rusak atau "kotak-kotak". -->
    <meta charset="UTF-8">
    <!-- Tag ini digunakan untuk mengontrol bagaimana halaman web ditampilkan pada perangkat mobile. viewport menentukan area tampilan di perangkat, dan content="width=device-width, initial-scale=1.0" menginstruksikan browser untuk menyesuaikan lebar halaman sesuai dengan lebar layar perangkat (misalnya, ponsel atau tablet), serta mengatur zoom awal ke 100%. Ini penting untuk memastikan bahwa halaman web bersifat responsif, artinya dapat menyesuaikan tampilannya dengan baik pada berbagai ukuran layar. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--Judul halaman di dalam tab browser-->
    <style></style> <!--Untuk menulis code CSS-->
</head>
<body> <!--Untuk membuat bagian body-->
    <h1>Hello World!</h1> <!--Untuk membuat sebuah heading-->
    <p>Lorem ipsum dolor sit amet.</p> <!--Untuk membuat sebuah paragraf-->

    <script></script> <!--Untuk menulis code JavaScript-->
</body>
</html>
