    Hypertext Markup Language (HTML) adalah bahasa markah yang digunakan untuk membuat halaman website, menampilkan berbagai informasi di dalam sebuah penjelajah web internet dan pemformatan hiperteks sederhana yang ditulis dalam berkas format ASCII agar dapat menghasilkan tampilan wujud yang terintegrasi.

    Tag adalah penanda untuk pemformatan di html seperti untuk memformat text menjadi bercetak tebal, text menjadi miring, text bergaris bawah, text lebih besar, text lebih kecil, text di coret dan masih banyak lagi. Cara menulis atau mendefinisikan tag yaitu berada di antara dua kurung siku < isi > untuk tag pembuka, dan </ isi > untuk tag penutup (ada slash sesudah tanda buka kurung siku). Tetapi ada tag html solo (tidak ada tag penutup) seperti (tag <br>, <hr>, <img>, dan lain-lain).

    Atribut valign pada tabel digunakan untuk mengatur perataan pada tabel secara vertikal.
    Atribut valign ditulis pada tag <tr></tr>, <th></th> ataupun <td></td> yang nantinya akan menentukan posisi isi tabel (data) di dalam tabel secara vertikal.

    Ada empat nilai yang dapat diterapkan di atribut valign yaitu:
    top         : Membuat isi sel rata atas dengan sel
    bottom      : Membuat isi sel rata bawah dengan sel
    middle      : Membuat isi sel berada di tengah sel
    baseline    : Membuat isi sel berada posisi teks pertama yang diketik dalam sel

    Membuat Garis Antara Baris & Kolom Tabel (Atribut Rules)
    HTML menyediakan sebuah atribut yang dapat digunakan untuk mengontrol garis pembatas antara baris dan kolom, yakni atribut rules. Penulisan atribut rules di letakkan pada tag table.

    Ada empat nilai yang dapat diterapkan di atribut rules yaitu:
    none    : Tidak akan menampilkan garis apapun diantara sel
    cols    : Menampilkan garis pembatas hanya diantara kolom
    rows    : Menampilkan garis pembatas hanya diantara baris
    all     : Garis ditampilkan baik untuk kolom maupun untuk baris tabel


    Tag Label Untuk Tag Input
    Tag label ini berguna untuk menandakan suatu inputan, caranya dengan mengarahkan id inputan di atribut for pada tag label.

    Tentunya jika sebatas menuliskan <label></label> tidak akan berpengaruh apa-apa, oleh sebab itu ada atribut for pada tag label. Isi atribut for pada tag label harus sesuai (sama) dengan isi atribut id pada inputan yang ingin ditandai.

    Atribut Tambahan Untuk Tag Input
    required    : Berfungsi untuk membuat inputan tidak boleh kosong (harus diisi).
    readonly    : Berfungsi untuk membuat inputan hanya bisa di baca (tidak bisa di isi).
    disabled    : Sama seperti atribut readonly, hanya saja jika kursor diarahkan keinputnya maka akan dirubah menjadi kursor not allowed.
    max         : Berfungsi untuk mendefinisikan maksimal inputan (seperti angka dan tanggal).
    min         : Berfungsi untuk mendefinisikan minimal inputan (seperti angka dan tanggal).
    placeholder :	Memberikan tulisan pada inputan yang kosong dan tidak sedang fokus, jika inputan fokus/diisi maka isi dari atribut placeholder tidak ditampilkan.
    minlength   : Mendefinisikan minimal jumlah karakter/text/string.
    maxlength   : Mendefinisikan maksimal jumlah karakter/text/string.
    value       : Mendefinisikan isi inputan.
    autofocus   : Membuat inputan otomatis menjadi fokus.
    size        : Berguna untuk mengatur lebar inputan.
